<!DOCTYPE html>
<html>

<body>

	<!-- 
	블럭요소
	1. 블럭요소는 블럭 공간을 가집니다. (줄바꿈, 블럭의 크기를 가짐)
	2. 블럭요서는 블럭 요소와, 인라인 요소를 둘 다 자식으로 가질 수 있습니다.
				
	 -->
	

	<h1>블럭요소. 줄바꿈과 블럭 크기를 가집니다.</h1>
	<p>블럭요소. 줄바꿈과 블럭 크기를 가집니다.</p>
	<ul>
		<li>블럭요소. 줄바꿈과 블럭 크기를 가집니다.</li>
		<li>블럭요소. 줄바꿈과 블럭 크기를 가집니다.</li>
	</ul>
	
	<form>
		<div>블럭요소. 줄바꿈과 블럭 크기를 가집니다.</div>
	</form>
	
	<div>
		<div>블럭요소. 줄바꿈과 블럭 크기를 가집니다.</div>
		<div>블럭요소. 줄바꿈과 블럭 크기를 가집니다.</div>
	</div>




	<!-- 
	인라인 요소
	1. 인라인 요소는 줄바꿈이 없음(한줄로 출력)
	2. 인라인 요소는 인라인 요소만 자식으로 포함할 수 있음(즉, 블럭 요소를 자식으로 가질 수 없음)
	 -->
	
	
	<span>인라인</span>
	<strong>인라인</strong>
	<mark>인라인</mark>
	<a>인라인</a>
	<img src = "경로" />인라인
	<input/>인라인



</body>
</html>
