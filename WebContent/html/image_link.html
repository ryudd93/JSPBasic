<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 페이지에 이미지 삽입은 img테그를 사용. 테그들 마다 몇몇 고유한 attribute속성을 지닙니다 -->

	<img src="img/ryan.png" width="200px" height="200px"/>

	<a href="https://www.google.com"> 구글로 이동 </a>

		width="200px" height="200px" alt="강아지2">
